<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적 입력 프로그램</title>
</head>
<body>
    <h2>성적 입력 프로그램</h2>
    <script>
        'use strict';
        let name = prompt('이름을 입력하세요');
        let korean = Number(prompt('국어 점수를 입력하세요'));
        let math = Number(prompt('수학 점수를 입력하세요'));
        let english = Number(prompt('영어 점수를 입력하세요'));
        let sum = korean + math + english;
        let avg = sum / 3
        
        console.log(`${name}님의 성적표
국어점수 : ${korean}점
영어점수 : ${english}점
수학점수 : ${math}점
총점 : ${sum}점
평균 : ${avg}점`);

    </script>
</body>
</html>
